name: hiway
ec2:
    type: m3.medium
    image: ami-0307ce74
    region: eu-west-1
    username: ubuntu

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"
    
groups:
  hadoopmaster:
    size: 1
    recipes:
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs

  hiwayslaves:
    size: 2
    recipes:
        - hadoop::dn
        - hadoop::nm
        - hiway::hadoop
        - hiway::cuneiform
        - hiway::cuneiform_helloworld_cf_prepare
        - hiway::cuneiform_variantcall_hg38_cf_prepare
        - hiway::hiway_wordcount_cf_prepare
        - hiway::hiway_montage_synthetic_dax_prepare
        - hiway::hiway_galaxy101_ga_prepare
