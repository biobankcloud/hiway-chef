name: saasfeeDistributedEc2
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway
    price: 0.1

cookbooks:
  hadoop:
    github: "hopshadoop/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"

attrs:
  hiway:
    user: 'hiway'
    data: '/home/hiway'
    hiway:
      am:
        memory_mb: '512'
        vcores: '1'
      worker:
        memory_mb: '6144'
        vcores: '2'
  hadoop:
    version: '2.7.1'
    yarn:
      nm:
        memory_mbs: '6656'
      vcores: '3'
      user: 'hiway'
    mr:
      user: 'hiway'
    num_replicas: '2'
  hdfs:
    user: 'hiway'
    
groups:
  master:
    size: 1
    recipes:
      - hadoop::nn
      - hadoop::rm
      - hadoop::jhs
      - hiway::cuneiform_client
      - hiway::hiway_client
      - hiway::helloworld_client

  workers:
    size: 4
    recipes:
      - hadoop::dn
      - hadoop::nm
      - hiway::cuneiform_worker
      - hiway::hiway_worker
