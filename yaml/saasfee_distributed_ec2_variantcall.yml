name: saasfeeDistributedEc2Variantcall
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway
    price: 0.1

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"
    
attrs:
  hiway:
    user: 'hiway'
    data: '/home/hiway'
    variantcall:
      reads:
        sample_id: 'HG02025'
        run_ids: ['SRR359188', 'SRR359195']
      reference:
        chromosomes: ['chr22', 'chrY']
  hadoop:
    yarn:
      nm:
        memory_mbs: '6656'
      vcores: '7'
      user: 'hiway'
    mr:
      user: 'hiway'
    tmp_dir: '/mnt/hadoop'
    data_dir: '/mnt/hadoop'
    num_replicas: '2'
  hdfs:
    user: 'hiway'
    
groups:
  master:
    size: 1
    recipes:
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - hiway::cuneiform_client
        - hiway::hiway_client
        - hiway::variantcall_client

  workers:
    size: 4
    recipes:
        - hadoop::dn
        - hadoop::nm
        - hiway::cuneiform_worker
        - hiway::hiway_worker
        - hiway::variantcall_worker
