name: hiway
ec2:
    type: m3.large
    image: ami-234ecc54
    region: eu-west-1
    username: hiway
    price: 0.1

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"

attrs:
  hadoop:
    yarn:
      nm:
        memory_mbs: '2048'
      vcores: '2'
    
groups:
  clientmaster:
    size: 1
    recipes:
        - hadoop::nn
        - hadoop::rm
        - hadoop::dn
        - hadoop::nm
        - hadoop::jhs
        - hiway::hiway_worker
        - hiway::galaxy_worker
        - hiway::cuneiform_worker
        - hiway::hiway_client
        - hiway::cuneiform_client
        - hiway::helloworld_client

  workers:
    size: 0
    recipes:
        - hadoop::dn
        - hadoop::nm
        - hiway::hiway_worker
        - hiway::galaxy_worker
        - hiway::cuneiform_worker
