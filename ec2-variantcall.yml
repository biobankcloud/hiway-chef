name: hiway
ec2:
    type: m3.large
    ami: ami-234ecc54
    region: eu-west-1
    username: hiway
    price: 0.1

cookbooks:
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"

attrs:
  hadoop:
    yarn:
      nm:
        memory_mbs: '6656'
      vcores: '7'
    mr:
      tmp_dir: '/mnt/tmp/hadoop'
    data_dir: '/mnt/data/hadoop'
  hiway:
    variantcall:
      reads:
        sample_id: 'HG02025'
#        run_ids: ['SRR359188', 'SRR359195']
#      reference:
#        chromosomes: ['chr22', 'chrY']
    
groups:
  clientmaster:
    size: 1
    recipes:
        - hadoop::nn
        - hadoop::rm
        - hadoop::jhs
        - hiway::hiway_client
        - hiway::cuneiform_client
        - hiway::variantcall_client
        - hiway::variantcall_run_hw

  workers:
    size: 2
    recipes:
        - hadoop::dn
        - hadoop::nm
        - hiway::hiway_worker
        - hiway::cuneiform_worker
        - hiway::variantcall_worker
