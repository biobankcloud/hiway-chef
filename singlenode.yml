name: hiway
ec2:
    type: m3.medium
    image: ami-0307ce74
    region: eu-west-1
    username: hiway

cookbooks:
  kagent:
    github: "karamelchef/kagent-chef"
    branch: "master"
  hadoop:
    github: "marcbux/apache-hadoop-chef"
    branch: "master"
  hiway:
    github: "marcbux/hiway-chef"
    branch: "master"

groups:
  nodes:
    size: 1
    recipes:
      - kagent::install
      - hadoop::install
      - kagent::default
      - hadoop::nn
      - hadoop::rm
      - hadoop::dn
      - hadoop::nm
      - hadoop::jhs
      - hiway::install
      - hiway::cuneiform
      - hiway::hadoop
      - hiway::prepare_wordcount_cf
